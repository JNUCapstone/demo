<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("Dummy").onclick = function() {
                $("#contents").load("/dummy");
            }
            document.getElementById("Visualizer").onclick = function() {
                $("#contents").load("/visualizer");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div>
        <br>
        <input type="button" value="Dummy" id="Dummy">
        <input type="button" value="Visualizer" id="Visualizer">
        <br><br><hr><br>
    </div>
    <div id="contents">
    </div>
</div>
</body>
</html>
